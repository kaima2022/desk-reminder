          args: --target ${{ matrix.target }}

  # æ›´æ–° Scoop bucket çš„ hash
  update-scoop-hash:
    needs: release
    runs-on: ubuntu-latest
    if: success()
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - name: Download Windows installer
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          RELEASE_TAG=${{ github.ref_name }}
          ASSET_NAME=$(gh release view "$RELEASE_TAG" --json assets --jq '.assets[] | select(.name | endswith("_x64-setup.exe")) | .name')
          gh release download "$RELEASE_TAG" -p "*_x64-setup.exe" -D "$GITHUB_WORKSPACE"

      - name: Calculate SHA256 hash
        id: hash
        run: |
          HASH=$(sha256sum *.exe | awk '{print $1}')
          echo "hash=$HASH" >> $GITHUB_OUTPUT
          echo "Calculated hash: $HASH"

      - name: Update bucket manifest
        run: |
          HASH="${{ steps.hash.outputs.hash }}"
          VERSION=${{ github.ref_name }}
          VERSION=${VERSION#v}  # ç§»é™¤ v å‰ç¼€

          # æ›´æ–° bucket/health-reminder.json
          jq --arg version "$VERSION" --arg hash "$HASH" \
            '.version = $version | .hash = $hash' \
            bucket/health-reminder.json > bucket/health-reminder.json.tmp

          mv bucket/health-reminder.json.tmp bucket/health-reminder.json

      - name: Commit and push changes
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git add bucket/health-reminder.json
          git commit -m "chore: update scoop manifest hash for ${{ github.ref_name }}"
          git push